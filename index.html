<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puter.js Chatbot</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f5f5f5;
        }

        .chat-container {
            background: #fff;
            max-width: 400px;
            width: calc(100% - 40px);
            border-radius: 24px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .chat-header {
            background: #0b54fe;
            padding: 16px;
            color: #fff;
            text-align: center;
            font-size: 1.2rem;
            position: relative;
            display: flex;
            align-items: center;
        }

        .sign-in-button {
            background: #fff;
            color: #0b54fe;
            border: none;
            padding: 8px 16px;
            border-radius: 24px;
            font-weight: bold;
            cursor: pointer;
            position: absolute;
            bottom: 16px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .sign-in-button:hover {
            opacity: 0.8;
        }

        .chat-log {
            padding: 16px;
            height: calc(100vh - 160px);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .message {
            max-width: 70%;
            padding: 8px 16px;
            font-size: 0.9rem;
            line-height: 1.3;
            border-radius: 12px;
            position: relative;
        }

        .user-message {
            background: #0b54fe1a;
            align-self: flex-end;
            color: #000;
        }

        .ai-message {
            background: #f5f5f5;
            align-self: flex-start;
        }

        .message strong {
            display: block;
            margin-bottom: 4px;
            font-size: 1rem;
        }

        .copy-btn {
            background: #f5f5f5;
            padding: 2px 4px;
            border-radius: 50%;
            margin-left: 8px;
            cursor: pointer;
            font-size: 0.8rem;
            opacity: 0.7;
        }

        .copy-btn:hover {
            opacity: 1;
        }

        .chat-input {
            border-top: 1px solid #eee;
            display: flex;
            gap: 12px;
            padding: 8px 16px;
        }

        .input-field {
            flex: 1;
            padding: 8px 12px;
            border: none;
            border-radius: 12px;
            background: #f5f5f5;
            outline: none;
            font-size: 0.9rem;
        }

        .send-btn {
            background: #0b54fe;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 12px;
            cursor: pointer;
            opacity: 0.9;
        }

        .send-btn:hover {
            opacity: 1;
        }

        .loading-spinner {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 4px solid #ddd;
            border-top: 4px solid #0b54fe;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            z-index: 1000;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @media (max-width: 600px) {
            .chat-container { width: calc(100% - 20px); }
            .chat-header { font-size: 1rem; }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="loading-spinner" id="loading-spinner"></div>
            <h1>AI Chatbot</h1>
            <button class="sign-in-button" id="sign-in-btn">Sign In</button>
        </div>
        <div class="chat-log" id="chat-log">
            <!-- Messages will be appended here -->
        </div>
        <div class="chat-input">
            <input type="text" class="input-field" id="user-input" placeholder="Type your message..." 
                oninput="checkInput()" autocomplete="off">
            <button class="send-btn" id="send-btn" onclick="send()" disabled>Send</button>
        </div>
    </div>

    <script src="https://js.puter.com/v2/"></script>
    <script>
        const chatLog = document.getElementById('chat-log');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const signInBtn = document.getElementById('sign-in-btn');
        const loadingSpinner = document.getElementById('loading-spinner');
        let conversation = [];
        const KV_KEY = 'chat_history';

        async function init() {
            if (puter.auth.isSignedIn()) {
                signInBtn.style.display = 'none';
                sendBtn.disabled = false;
                document.body.style.opacity = '1';
                loadConversation();
            } else {
                signInBtn.style.display = 'block';
                sendBtn.disabled = true;
                document.body.style.opacity = '0.5';
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            loadingSpinner.style.display = 'block';
            await init();
            loadingSpinner.style.display = 'none';
        });

        signInBtn.onclick = async () => {
            try {
                await puter.auth.signIn();
                await init();
            } catch (err) {
                alert('Authentication failed');
                console.error(err);
            }
        }

        async function loadConversation() {
            try {
                const history = await puter.kv.get(KV_KEY);
                conversation = JSON.parse(history || '[]');
                renderMessages();
            } catch (err) {
                console.error('Error loading history', err);
            }
        }

        function checkInput() {
            sendBtn.disabled = !userInput.value.trim();
        }

        async function send() {
            const userMsg = userInput.value.trim();
            conversation.push({ role: 'user', content: userMsg });
            saveConversation();
            renderMessages();
            userInput.value = '';
            sendBtn.disabled = true;

            try {
                loadingSpinner.style.display = 'block';
                const aiMsg = await puter.ai.chat(userMsg);
                conversation.push({
                    role: 'ai',
                    content: aiMsg.message.content
                });
                saveConversation();
                renderMessages();
            } catch (err) {
                console.error('AI Error:', err);
                alert('An error occurred while generating response');
            } finally {
                loadingSpinner.style.display = 'none';
            }
        }

        function saveConversation() {
            puter.kv.set(KV_KEY, JSON.stringify(conversation));
        }

        function renderMessages() {
            chatLog.innerHTML = '';
            conversation.forEach((msg, idx) => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${msg.role}-message`;

                const formattedContent = msg.content
                    .replace(/\n/g, '<br>')
                    .replace(/(^\w+|[.!?]\s*\w+)/g, '<strong>$1</strong>')
                    .replace(/<strong>/g, '<strong>')
                    .replace(/<\/strong>/g, '</strong>');

                messageDiv.innerHTML = `
                    <div>
                        <strong>${msg.role === 'user' ? 'You' : 'AI'}:</strong><br>
                        ${formattedContent}
                    </div>
                    <span class="copy-btn" onclick="copyText('${msg.content}')">ðŸ“‹</span>
                `;
                chatLog.appendChild(messageDiv);
                chatLog.scrollTop = chatLog.scrollHeight;
            });
        }

        function copyText(text) {
            navigator.clipboard.writeText(text)
                .then(() => alert('Text copied!'))
                .catch(() => alert('Failed to copy text'));
        }
    </script>
</body>
</html>
